# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# If you need help with YAML syntax, here are some quick references for you:
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Brian Austin
email: austinbrian@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Personal website and blog
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://austinbrian.github.io" # the base hostname & protocol for your site
twitter_username: bda
github_username:  austinbrian

# Build settings
markdown: kramdown
theme: jekyll-whiteglass
plugins:
  - jekyll-archives
  - jekyll-paginate
  - jekyll-sitemap

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed
  implementation: sassc

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git/
  - .github/
  - .venv/
  - api/
  - frontend/
  - .jekyll-cache/
  - .sass-cache/ 

# Whiteglass theme settings
whiteglass:
  # Optional: Set the default layout for posts and pages
  default_layout: post
  # Optional: Set the default author for posts
  author: Brian Austin
  # Optional: Set the default category for posts
  category: blog
  # Optional: Set the default tags for posts
  tags: []
  # Optional: Set the default excerpt separator
  excerpt_separator: <!--more-->
  # Optional: Set the default date format
  date_format: "%B %-d, %Y"
  # Optional: Set the default time format
  time_format: "%I:%M %p"
  # Optional: Set the default timezone
  timezone: America/New_York
  # Optional: Set the default permalink style
  permalink: /:year/:month/:day/:title/
  # Optional: Set the default pagination
  paginate: 5
  # Optional: Set the default pagination path
  paginate_path: /page:num/
  # Optional: Set the default feed
  feed:
    path: atom.xml
    limit: 20
  # Optional: Set the default sitemap
  sitemap:
    path: sitemap.xml
    limit: 1000
  # Optional: Set the default robots
  robots:
    path: robots.txt
    limit: 1000
  # Optional: Set the default search
  search:
    path: search.json
    limit: 1000
  # Optional: Set the default archive
  archive:
    path: archive.html
    limit: 1000
  # Optional: Set the default categories
  categories:
    path: categories.html
    limit: 1000
  # Optional: Set the default tags
  tags:
    path: tags.html
    limit: 1000
  # Optional: Set the default authors
  authors:
    path: authors.html
    limit: 1000
  # Optional: Set the default drafts
  drafts:
    path: drafts.html
    limit: 1000
  # Optional: Set the default future
  future: false
  # Optional: Set the default unpublished
  unpublished: false
  # Optional: Set the default show_drafts
  show_drafts: false
  # Optional: Set the default show_future
  show_future: false
  # Optional: Set the default show_unpublished
  show_unpublished: false
  # Optional: Set the default show_drafts_in_feed
  show_drafts_in_feed: false
  # Optional: Set the default show_future_in_feed
  show_future_in_feed: false
  # Optional: Set the default show_unpublished_in_feed
  show_unpublished_in_feed: false
  # Optional: Set the default show_drafts_in_sitemap
  show_drafts_in_sitemap: false
  # Optional: Set the default show_future_in_sitemap
  show_future_in_sitemap: false
  # Optional: Set the default show_unpublished_in_sitemap
  show_unpublished_in_sitemap: false
  # Optional: Set the default show_drafts_in_archive
  show_drafts_in_archive: false
  # Optional: Set the default show_future_in_archive
  show_future_in_archive: false
  # Optional: Set the default show_unpublished_in_archive
  show_unpublished_in_archive: false
  # Optional: Set the default show_drafts_in_categories
  show_drafts_in_categories: false
  # Optional: Set the default show_future_in_categories
  show_future_in_categories: false
  # Optional: Set the default show_unpublished_in_categories
  show_unpublished_in_categories: false
  # Optional: Set the default show_drafts_in_tags
  show_drafts_in_tags: false
  # Optional: Set the default show_future_in_tags
  show_future_in_tags: false
  # Optional: Set the default show_unpublished_in_tags
  show_unpublished_in_tags: false
  # Optional: Set the default show_drafts_in_authors
  show_drafts_in_authors: false
  # Optional: Set the default show_future_in_authors
  show_future_in_authors: false
  # Optional: Set the default show_unpublished_in_authors
  show_unpublished_in_authors: false
