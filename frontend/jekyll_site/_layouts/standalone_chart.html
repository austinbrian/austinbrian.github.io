<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <script src="https://cdn.plot.ly/plotly-2.35.3.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        
        .chart-container {
            width: 100%;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        #chart {
            width: 100%;
            height: 90vh;
        }
        
        .error {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 15px;
            border-radius: 4px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <div id="chart"></div>
    </div>

    <script>
        if (typeof Plotly === 'undefined') {
            console.error('Plotly is not loaded');
        }

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const target = urlParams.get('target') || 1000;
        const startDate = urlParams.get('start_date');
        const endDate = urlParams.get('end_date');

        // Function to fetch and display a chart
        async function displayChart(endpoint) {
            try {
                // Add query parameters if they exist
                const params = new URLSearchParams();
                if (target) params.append('target', target);
                if (startDate) params.append('start_date', startDate);
                if (endDate) params.append('end_date', endDate);

                const url = `${endpoint}${params.toString() ? '?' + params.toString() : ''}`;
                console.log(`Fetching data from ${url}`);
                
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const plotData = await response.json();
                console.log('Received plot data:', plotData);
                
                if (!plotData.data || !plotData.layout) {
                    throw new Error('Invalid plot data received');
                }
                
                // Create the plot
                await Plotly.newPlot('chart', plotData.data, plotData.layout);
                console.log(`Successfully rendered plot`);
            } catch (error) {
                console.error(`Error fetching ${endpoint}:`, error);
                document.getElementById('chart').innerHTML = 
                    `<p class="error">Failed to load data. Please try again later.</p>`;
            }
        }

        // Display the chart based on the page type
        const endpoint = '{{ page.endpoint }}';
        document.addEventListener('DOMContentLoaded', function() {
            displayChart(endpoint);
        });
    </script>
</body>
</html>
